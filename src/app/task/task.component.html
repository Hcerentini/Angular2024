@if (isAddingTask) {
  <app-new-task [userId]="userId" (close)="onCloselAddTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectUserTasks; track task.id ) {
    <li>
      <app-tarefa [task]="task"/>
    </li>
    }
  </ul>
</section>
